name: "GitHub Contribution Snake"

on:
  schedule:
    - cron: "0 0 * * *" # يومياً
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit & Push Snake
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add ./output/github-contribution-grid-snake-dark.svg
          git commit -m "Update Snake Contribution Image"
          git push
